<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groot Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Are you Groot?</h1>
    </div>
    <div class="container-center">
        <div class="input-section">
            <h1>English Text</h1>
            <textarea id="txt-input" placeholder="Put your sentence in english and we will convert it into groot's language"></textarea>
        </div>
        <button id="btn-translate" class="btn">Translate to Groot's language</button>
        <div class="output-section">
            <h1>Translated Text</h1>
            <div id="output"></div> 
        </div>
    </div>
    
    <footer class="footer">
        <div class="footer-header">Developed with ❤️ by Sunil Ballani</div>
        <ul class="social-links list-non-bullet">
            <li class="list-item-inline"><a class="link" target="_blank" href=""><img src="./assets/github.png" alt="Github logo" class="logoImg"></a></li>
            <li class="list-item-inline"><a class="link" target="_blank" href=""><img src="./assets/twitter1.png" alt="Twitter logo" class="logoImg"></a></li>
            <li class="list-item-inline"><a class="link" target="_blank" href=""><img src="./assets/linkedin.png" alt="Linkedin logo" class="logoImg"></a></li>
        </ul>
    </footer>

    <script src="app.js" type="text/javascript"> </script>
</body>
</html>
